<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}" xmlns:th="http://www.w3.org/1999/xhtml">
<div layout:fragment="content">
    <h1 class="mb-3">로그인</h1>
    <form id="sign_in_form" class="mb-3">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">이메일</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <a href="/sign-up" class="card-link">회원 가입</a>
    <script>
        $("form").on("submit", function(event) {
            event.preventDefault();

            const SIGN_IN_FORM = $("#sign_in_form");

            let signInFormObject = SIGN_IN_FORM.serializeObject();
            console.log(signInFormObject);

            $.post("http://localhost:8081/api/member",
                JSON.stringify(signInFormObject),
                function(data, status){
                    alert("Data: " + data + "\nStatus: " + status);
                    location.href = "www.naver.com";
                }
            );
        });
    </script>
</div>
</html>
