<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<div layout:fragment="content">
    <div class="d-grid gap-2 col-6 mx-auto">
        <button id="btnGsitmLogin" data-social="gsitm" class="btn btn-primary" type="button">GSITM으로 로그인</button>
    </div>
    <script>
        $(document).on('click', '.btn_social', function() {
            location.href = CONTEXT_PATH + "/oauth2/authorization/" + $(this).data('social');
        });
    </script>
</div>
</html>
